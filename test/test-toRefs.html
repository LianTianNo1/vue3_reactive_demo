    <body>
        <script type="module">
            import { ref, effect, reactive, toRefs } from '../src/reactive.js'
            const obj = reactive({
                name: '小浪',
                age: 22,
            })

            const { name, age } = toRefs(obj)
            console.log(obj)
            name.value = '小云'
            age.value = 21
            console.log(obj)
